<html ng-app="xapp">
	<head>
				
		<script src="js/angular.js" type="text/javascript"></script>
		<script src="js/angular-route.js" type="text/javascript"></script>
	</head>
	
	<body>
	
	<div ng-controller="xctrl">

	<a href="#tabel">tabel</a>

	<div header-title></div>

	<div ng-view>	
	</div>
	
		<div>
			<span>{{x}}</span>
			<br>
			<input type="text" ng-model="x">
		</div>

		
		<br>
		<h2>{{operation}}</h2>
		<input type="text" ng-model="obj1">
		<input type="text" ng-model="obj2">
		<span> = {{results}}</span>
		<br><br>
		<button ng-click="operate(1)">Add</button>
		<button ng-click="operate(2)">Subtraction</button>
		<button ng-click="operate(3)">Multiply</button>
		<button ng-click="operate(4)">Divide</button>
	</div>
		
	<script>
		var app = angular.module('xapp', ['ngRoute']);

		app.directive('headerTitle',function(){
			return {
				restrict : 'A',
				templateUrl : 'header.html'
			}
		});

		app.controller('xctrl',function($scope){
			
			$scope.operate = function(code){
				var a = +$scope.obj1;
				var b = +$scope.obj2;
				switch (code){
						case 1 : $scope.operation = "ADD"; 
							$scope.results = a + b;
						break;
						case 2 : $scope.operation = "SUBSTRACTION"; 
							$scope.results = a - b;
						break;
						case 3 : $scope.operation = "Multiply"; 
							$scope.results = a * b;
						break;
						case 4 : $scope.operation = "DIVIDE"; 
							$scope.results = a / b;
						break;
				}

			}

		});

		app.config(function($routeProvider){
			$routeProvider
			.when('/table',{
				templateUrl : 'tabel.html',
				controller: 'xctrl'
			})
		});
	</script>
	</body>
</html>
